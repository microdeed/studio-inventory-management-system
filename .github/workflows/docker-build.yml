name: Docker Multi-Arch Build and Push

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: inventory-app

permissions:
  contents: read
  packages: write

jobs:
  # Job 1: Build and Test (runs on all branches)
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    if: github.ref_type == 'branch' && github.ref_name != 'main' && github.ref_name != 'develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image (test only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: false
          tags: ${{ env.IMAGE_NAME }}-backend:test

      - name: Build frontend image (test only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile
          build-args: |
            REACT_APP_VERSION=test
          push: false
          tags: ${{ env.IMAGE_NAME }}-frontend:test

      - name: Build completed
        run: echo "Build completed successfully"

  # Job 2: Build and Push Multi-Arch Images (main branch)
  build-push-main:
    name: Build and Push Multi-Arch to Registry
    runs-on: ubuntu-latest
    if: github.ref_name == 'main' && github.ref_type == 'branch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version from version.json
        id: version
        run: |
          VERSION=$(grep -o '"version": *"[^"]*"' version.json | grep -o '[0-9.]*')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Application version: $VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-backend:v${{ steps.version.outputs.version }}
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-backend:v${{ steps.version.outputs.version }}-amd64
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-backend:v${{ steps.version.outputs.version }}-arm64
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-backend:v${{ steps.version.outputs.version }}-arm
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          build-args: |
            REACT_APP_VERSION=${{ steps.version.outputs.version }}
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-frontend:v${{ steps.version.outputs.version }}
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-frontend:v${{ steps.version.outputs.version }}-amd64
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-frontend:v${{ steps.version.outputs.version }}-arm64
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-frontend:v${{ steps.version.outputs.version }}-arm
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }}
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image push successful
        run: |
          echo "Multi-arch images pushed successfully!"
          echo "Version: v${{ steps.version.outputs.version }}"
          echo "Platforms: linux/amd64, linux/arm64, linux/arm/v7"
          echo "Backend: ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-backend:v${{ steps.version.outputs.version }}"
          echo "Frontend: ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-frontend:v${{ steps.version.outputs.version }}"
          echo "Architecture-specific tags also available: v${{ steps.version.outputs.version }}-amd64, v${{ steps.version.outputs.version }}-arm64, v${{ steps.version.outputs.version }}-arm"

  # Job 3: Build Development Images (develop branch)
  build-push-dev:
    name: Build Multi-Arch Development Images
    runs-on: ubuntu-latest
    if: github.ref_name == 'develop' && github.ref_type == 'branch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version from version.json
        id: version
        run: |
          VERSION=$(grep -o '"version": *"[^"]*"' version.json | grep -o '[0-9.]*')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Development version: $VERSION-dev"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend dev image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-backend:dev-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend dev image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          build-args: |
            REACT_APP_VERSION=${{ steps.version.outputs.version }}-dev
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-frontend:dev-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 4: Build and Push Release (tags v*)
  build-push-release:
    name: Build and Push Multi-Arch Release
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend release
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-backend:${{ steps.version.outputs.version }}
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-backend:${{ steps.version.outputs.version }}-amd64
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-backend:${{ steps.version.outputs.version }}-arm64
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-backend:${{ steps.version.outputs.version }}-arm
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend release
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          build-args: |
            REACT_APP_VERSION=${{ steps.version.outputs.version }}
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-frontend:${{ steps.version.outputs.version }}
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-frontend:${{ steps.version.outputs.version }}-amd64
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-frontend:${{ steps.version.outputs.version }}-arm64
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-frontend:${{ steps.version.outputs.version }}-arm
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Release build successful
        run: |
          echo "Multi-arch release images pushed successfully!"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Platforms: linux/amd64, linux/arm64, linux/arm/v7"
          echo "Architecture-specific tags: ${{ steps.version.outputs.version }}-amd64, ${{ steps.version.outputs.version }}-arm64, ${{ steps.version.outputs.version }}-arm"
