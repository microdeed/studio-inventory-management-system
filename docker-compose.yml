services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventory-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_PATH=/app/data/inventory.db
      - UPLOAD_DIR=/app/uploads
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - MAX_FILE_SIZE=5242880
      - QR_CODE_SIZE=200
    volumes:
      # Persistent storage for SQLite database (production)
      - db-data:/app/data
      # Persistent storage for uploads
      - upload-data:/app/uploads
      # Persistent storage for logs
      - log-data:/app/logs
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: inventory-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

# Named volumes for persistent data
volumes:
  db-data:
    name: inventory-db-data
    driver: local
  upload-data:
    name: inventory-upload-data
    driver: local
  log-data:
    name: inventory-log-data
    driver: local

# Internal network for container communication
networks:
  inventory-network:
    name: inventory-network
    driver: bridge
